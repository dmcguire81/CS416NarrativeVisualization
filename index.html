<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>Narrative Visualization</title>
    <style>
        .bar {
            fill: steelblue;
        }

        .tick line {
            stroke: #EBEBEB;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 20px;
        }
    </style>
</head>

<body onload="init()">
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v5.js"></script>

    <!-- Load d3-annotation -->
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

    <!-- Load d3-legend -->
    <script src="https://rawgit.com/susielu/d3-legend/master/d3-legend.min.js"></script>

    <!-- Load d3-simple-slider -->
    <script src="https://unpkg.com/d3-simple-slider"></script>

    <!-- Create a div where the graph will take place -->
    <div id="narrative_visualization"></div>

    <div class="grid-container">

        <div class="grid-child">
            <!-- Create a compound control for the Engine Cylinder slider -->
            <div class="row align-items-center">
                <div class="col-sm-2">
                    <p id="slider-label"></p>
                </div>
                <div class="col-sm">
                    <div id="slider-range"></div>
                </div>
            </div>
        </div>
        
        <div class="grid-child">
            <!-- Create a compound control for the Fuel type selection -->
            <div class="row align-items-center">
                <div class="col-sm-2">
                    <p id="checkbox-label">
                        Exclude Fuel Type:
                    </p>
                </div>
                <div class="col-sm">
                    <form id="checkbox-selection" autocomplete="off">
                        <input type="checkbox" value="Diesel" unchecked>Diesel<br>
                        <input type="checkbox" value="Electricity" unchecked>Electricity<br>
                        <input type="checkbox" value="Gasoline" unchecked>Gasoline<br>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="grid-child">
            <!-- Create a compound control for the Measure selection -->
            <div class="row align-items-center">
                <div class="col-sm-2">
                    <p id="dropdown-label">
                        Select Measure:
                    </p>
                </div>
                <div class="col-sm">
                    <select id="dropdown-selection" autocomplete="off">
                        <option value="AverageCityMPG" selected>Average City MPG</option>
                        <option value="AverageHighwayMPG">Average Highway MPG</option>
                        <option value="AverageCombinedMPG">Average Combined MPG</option>
                    </select>
                </div>
            </div>
        </div>

      </div>

    <!-- Load custom code -->
    <script src="visualization.js" type="text/JavaScript"></script>
</body>
